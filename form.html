<!DOCTYPE html>
<html>
    <head>
        <title>Form Activity</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <script language="javascript" type="text/javascript">
            function formValidation(){
                var password = document.forms["form"]["password"].value;
                var birthYear = Number(document.forms["form"]["bday"].value.substring(0,4));
                var age = (new Date().getFullYear()) - birthYear;

                let flagpass = true;
                let flagage = true;

                if(password.length < 8){
                    document.getElementById("pass").innerHTML = "Password must be at least 8 characters.";
                    flagpass = false;
                } 
                
                else{
                    document.getElementById("pass").innerHTML = "";
                }

                if(age < 21){
                    document.getElementById("age").innerHTML = "Minors are not allowed!";
                    flagage = false;
                }
                
                else{
                    document.getElementById("age").innerHTML = "";
                }

                if(flagage && flagpass){
                    document.getElementById("alert").innerHTML = "Hooray! Your account has been successfully created.";
                }

                else{
                    document.getElementById("alert").innerHTML = "";
                }
            }
        </script>
    </head>
    <style>
        body{
            background-color: lightslategrey;
            font-family: 'Oswald', sans-serif;
            text-align: left;
            font-size: 18px;
        }
        form[id="form"]{
            background-color: white;
            width: fit-content;
            margin: auto;
            padding: 20px 25px 20px 20px;
            border-radius: 5px;
        }
        input[type="button"]{
            background-color: green;
            color: white;
            border: white;
            padding: 5px 20px;
        }
        input[type="reset"]{
            background-color: red;
            color: white;
            border: white;
            padding: 5px 20px;
        }
        .container{
            width: 100%;
        }
        p[id]{
            font-size: 13px;
        }
    </style>
    <body>
        <form id="form">
            <h1>Registration Form</h1>
            First Name: </br>
            <input type="text" class="container" name="firstname"/>
            <br/>
            Last Name: </br>
            <input type="text" class="container" name="lastname"/>
            <br/>
            Nick Name: </br>
            <input type="text" class="container" name="nickname"/>
            <br/>
            Email: </br>
            <input type="text" class="container" name="email"/>
            <br/>
            Password: </br>
            <input type="password" class="container" name="password" id="password"/>
            <p id="pass" style="color: red;"></p>
            Date of Birth: </br>
            <input type="date" class="container" name="bday" id="bday"/>
            <p id="age" style="color: red;"></p>
            Gender: </br>
            <input type="radio" name="male" value="male"/> Male
            <input type="radio" name="female" value="female"/> Female
            <input type="radio" name="other" value="other"/> Other
            <br/>
            Mobile: </br>
            <input type="number" class="container" name="mobile"/>
            <br/>
            Address: </br>
            <textarea name="address" class="container" cols="25" rows="5"></textarea>
            <br/>
            <p id="alert" style="color: green;"></p>
            <input type="button" name="submit" value="Submit" id="submit" onclick="formValidation()"/>
            <input type="reset" name="reset" value="Reset" id="reset"/>
        </form>
    </body>
</html>
